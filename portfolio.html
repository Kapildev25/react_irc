<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

      color: #333;
    }

    h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }

    p {
      line-height: 1.6;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    .project {
      margin-bottom: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

      <li>Leadership</li>
